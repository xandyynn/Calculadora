<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand>0</div>
    </div>
    <div class="buttons">
        <button data-clear class="clear">AC</button>
        <button data-delete class="delete">DEL</button>
        <button data-operation class="divide">÷</button> 
        <button data-number class="number">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="multiply">×</button>
        <button data-number class="number">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="subtract">−</button> 
        <button data-number class="number">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="add">+</button> 
        <button data-number class="number zero">0</button>
        <button data-number class="number">.</button>
        <button data-equals class="equals">=</button>
    </div>
</div>

<script src="java.js"></script>
</body>
</html>
